<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Example</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = '700465233352-0ec3kiqno82epvp1ra52l456dqfk6bvu.apps.googleusercontent.com';  // Replace with your actual client ID
        const API_KEY = 'AIzaSyAYIJIl6F9V2_dIECosa5OnpB5b4NX9_LI';  // Replace with your actual API key
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            }, function (error) {
                console.error('Error initializing client:', error);
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                document.getElementById('sign-in-button').style.display = 'none';
                document.getElementById('sign-out-button').style.display = 'block';
                document.getElementById('write-data-button').style.display = 'block';
            } else {
                document.getElementById('sign-in-button').style.display = 'block';
                document.getElementById('sign-out-button').style.display = 'none';
                document.getElementById('write-data-button').style.display = 'none';
            }
        }

        function handleSignInClick(event) {
            gapi.auth2.getAuthInstance().signIn().catch(function (error) {
                console.error('Error signing in:', error);
            });
        }

        function handleSignOutClick(event) {
            gapi.auth2.getAuthInstance().signOut().catch(function (error) {
                console.error('Error signing out:', error);
            });
        }

        function writeSheetData() {
            const values = [
                ["Hello", 42, true],  // Example row with a string, number, and boolean
            ];
            const body = {
                values: values
            };
            gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: '1pDAhsIc5q93I9TM206TsVbUr4ctcpoaQGkd09hmqybE',  // Replace with your actual spreadsheet ID
                range: 'Sheet1!A1:C1',  // Adjust range according to your sheet
                valueInputOption: 'RAW',
                resource: body
            }).then(function(response) {
                console.log('Data written:', response);
            }, function(error) {
                console.error('Error writing data:', error);
            });
        }

        // Load the API client and auth2 library
        handleClientLoad();
    </script>
</head>
<body>
    <button id="sign-in-button" onclick="handleSignInClick()">Sign In</button>
    <button id="sign-out-button" onclick="handleSignOutClick()" style="display: none;">Sign Out</button>
    <button id="write-data-button" onclick="writeSheetData()" style="display: none;">Write Data</button>
</body>
</html>
